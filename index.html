    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom CEOE Blue override */
      .ceoe-blue { color: #002E6D; }
      .bg-ceoe-blue { background-color: #002E6D; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0; 
      }

      /* PRINT SPECIFIC STYLES */
      @media print {
        @page { 
            size: A4; 
            margin: 0; 
        }
        
        body { 
            margin: 0; 
            padding: 0;
            background-color: white !important;
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important; 
        }

        /* Hide interactive elements */
        header, footer, button, nav, .no-print { 
            display: none !important; 
        }

        /* Reset Containers for Print */
        #root, main, .max-w-7xl { 
            width: 100% !important; 
            max-width: 100% !important; 
            margin: 0 !important; 
            padding: 0 !important; 
            overflow: visible !important;
        }

        /* Typography fixes for print */
        body { font-size: 11pt; color: #1a1a1a; }
        h1 { font-size: 24pt; }
        h2 { font-size: 18pt; }
        p { line-height: 1.5; }

        /* Page Breaks Control */
        .print-page {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm; /* Standard margin inside the page */
            margin: 0 auto;
            background: white;
            page-break-after: always;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .print-page.cover {
            padding: 0;
            background-color: #002E6D !important; /* Force Blue Background */
            color: white !important;
            justify-content: center;
        }

        .print-page.certificate {
            padding: 0;
            justify-content: center;
        }

        .page-break-avoid { 
            page-break-inside: avoid; 
        }

        /* Restore visibility for print specific classes */
        .print-only { 
            display: block !important; 
        }
        
        /* Hide screen-only elements */
        .screen-only {
            display: none !important;
        }

        /* Chart Sizing */
        .recharts-responsive-container {
            height: 350px !important;
            width: 100% !important;
        }
      }
    </style>
